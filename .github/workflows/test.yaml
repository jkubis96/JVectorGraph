name: Push test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  

      - name: Install Poetry
        run: |
          pip install pytest
          pip install setuptools

      - name: Install dependencies using Poetry
        run: |
          pip install .

      - name: Run tests with pytest
        run: |
          python -m pytest tests/tests.py --maxfail=0 --disable-warnings -q 
