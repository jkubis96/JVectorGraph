<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: visible;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #cccccc8a;
            gap: 10px;
            align-items: center;
        }
        #svg-container {
            width: 100%;
            height: calc(100vh + 60px); /* Toolbar height */
            overflow: auto; /* Enable scrollbars for larger content */
            position: relative;
            background-color: #eaeaea;
        }
        #svg-wrapper {
            position: relative;
            display: inline-block;
        }
        svg {
            background-color: rgb(255, 255, 255);
            transform-origin: center;
            cursor: pointer;
            display: block; /* Prevent extra space below the SVG */
        }
        .selected {
            stroke: rgb(255, 0, 0) !important;
            stroke-width: 3px;
            fill: rgba(255, 123, 0, 0.2) !important;
        }
        #selection-rectangle {
            position: absolute;
            border: 1px dashed blue;
            background-color: rgba(0, 0, 255, 0.2);
            pointer-events: none;
            display: none;
        }
        button, select {
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 10px;
        }



        /* Styling for buttons with icons */
        .icon-button {
            padding: 8px;
            font-size: 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-button:hover {
            background-color: #ddd;
        }

        

    </style>
</head>
<body>
    <div class="toolbar">
        <input type="file" id="file-input" accept=".svg">


        <button id="delete-element">
            <i class="fa-solid fa-eraser"></i>
        </button>


        <label for="move-step">Step points:</label>

        <select id="move-step">
            <option value="0.1">0.1</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">10</option>

        </select>


        <button id="undo">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <button id="redo">
            <i class="fa-solid fa-arrow-right"></i>
        </button>


        <button id="move-to-top">
            <i class="fa-solid fa-arrow-up"></i>
        </button>


        <button id="move-to-bottom">
            <i class="fa-solid fa-arrow-down"></i>
        </button> 


        <label for="color-picker">Color:</label>
        <input type="color" id="color-picker" value="#000000">
        <button id="apply-color">Fill</button>



        <label for="save-format">Save as:</label>
        <select id="save-format">
            <option value="svg">SVG</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
        </select>


        <label for="resolution">Resolution (DPI):</label>
        <select id="resolution">
            <option value="200">200</option>
            <option value="300" selected>300</option>
            <option value="600">600</option>
        </select>


        <button id="save-file">
            <i class="fa-solid fa-file-export"></i>
        </button>



    </div>
    <div id="svg-container">
        <div id="svg-wrapper">
            <svg id="svg-editor" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <div id="selection-rectangle"></div>
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const svgEditor = document.getElementById('svg-editor');
        const svgWrapper = document.getElementById('svg-wrapper');
        const svgContainer = document.getElementById('svg-container');
        const selectionRectangle = document.getElementById('selection-rectangle');
      

        const saveFileButton = document.getElementById('save-file');
        const saveFormatSelect = document.getElementById('save-format');
        const deleteElementButton = document.getElementById('delete-element');
        const undoButton = document.getElementById('undo');
        const redoButton = document.getElementById('redo');
        const moveToTopButton = document.getElementById('move-to-top');
        const moveToBottomButton = document.getElementById('move-to-bottom');
        const svg = document.querySelector('svg');
        const colorPicker = document.getElementById('color-picker'); // Color picker input
        const applyColorButton = document.getElementById('apply-color');
        const moveStepSelect = document.getElementById('move-step');


        let selectedElements = [];
        let isSelecting = false;
        let startX = 0, startY = 0;

        let history = [];
        let redoStack = [];


  
        applyColorButton.addEventListener('click', () => {
            if (selectedElements.length > 0) {

                saveState();

                const color = colorPicker.value;  // Pobieramy wybrany kolor z inputa
                selectedElements.forEach(el => {
                    // Zmieniamy kolor wypełnienia i konturu przez atrybuty
                    el.setAttribute('fill', color);
                    el.setAttribute('stroke', color);

                    // Dodatkowo, zmieniamy przez styl CSS
                    el.style.fill = color;
                    el.style.stroke = color;

                });
            } else {
                alert('Please select an SVG element first!');
            }
        });


        svgEditor.addEventListener('click', (e) => {
        if (e.target !== svgEditor) {  // Sprawdzamy, czy kliknięty obiekt to nie samo SVG
            // Usuwamy klasę 'selected' ze wszystkich elementów
            svgEditor.querySelectorAll('*').forEach(el => el.classList.remove('selected'));
            selectedElement = e.target;
            selectedElement.classList.add('selected');  // Dodajemy klasę 'selected' do klikniętego elementu
        }

        });


        // Po kliknięciu przycisku 'Apply Color' zmieniamy kolor wybranego elementu
        applyColorButton.addEventListener('click', () => {
            if (selectedElement) {
                const selectedColor = colorPicker.value; // Pobieramy wybrany kolor z inputa
                selectedElement.setAttribute('fill', selectedColor);  // Zmieniamy kolor wypełnienia
                selectedElement.setAttribute('stroke', selectedColor); // Zmieniamy kolor konturu
            } else {
                alert('Please select an SVG element first!');
            }
        });

        // Funkcja przesuwająca element na wierzch
        function moveToTop() {
            selectedElements.forEach(el => {
                el.parentNode.appendChild(el); // Przenosimy element na koniec kontenera
            });
            saveState(); // Zapisujemy stan do historii
        }

        // Funkcja przesuwająca element na spód
        function moveToBottom() {
            selectedElements.forEach(el => {
                el.parentNode.insertBefore(el, el.parentNode.firstChild); // Przenosimy element na początek kontenera
            });
            saveState(); // Zapisujemy stan do historii
        }

        // Obsługa kliknięć przycisków
        moveToTopButton.addEventListener('click', moveToTop);
        moveToBottomButton.addEventListener('click', moveToBottom);

        // Save current state to history
        function saveState() {
            selectedElements.forEach(el => {
                    // Zresetuj klasę zaznaczenia
                    el.classList.remove('selected');
                });
                
            const serializer = new XMLSerializer();
            history.push(serializer.serializeToString(svgEditor));
            redoStack = []; // Clear redo stack after new action
        }

        // Undo functionality
        
        undoButton.addEventListener('click', () => {
            if (history.length > 0) {
                redoStack.push(history.pop());
                svgEditor.innerHTML = history[history.length - 1] || '';
                clearSelection(); // Wyczyść zaznaczenie
                attachEventListeners(); // Ponownie przypisz zdarzenia
            }
        });

        redoButton.addEventListener('click', () => {
            if (redoStack.length > 0) {
                history.push(redoStack.pop());
                svgEditor.innerHTML = history[history.length - 1];
                clearSelection(); // Wyczyść zaznaczenie
                attachEventListeners(); // Ponownie przypisz zdarzenia
            }
        });


        // Attach event listeners to SVG elements - del?
        function attachEventListeners() {
            // Nasłuchujemy kliknięć w całym dokumencie
            document.addEventListener('click', (e) => {
                // Sprawdzamy, czy kliknięto poza obiektami SVG
                if (!svgEditor.contains(e.target)) {
                    clearSelection(); // Jeśli tak, odznaczamy wszystko
                }
            });

            // Dodajemy nasłuchiwanie dla każdego elementu wewnątrz svgEditor
            svgEditor.querySelectorAll('*').forEach(element => {
                element.addEventListener('click', (e) => {
                    e.stopPropagation(); // Zapobiegamy propagacji zdarzenia, by nie wywołać eventu z dokumentu
                    if (e.ctrlKey) {
                        toggleSelection(element); // Włączamy/wyłączamy zaznaczenie elementu
                    } else {
                        clearSelection(); // Zaczynamy odznaczanie
                        selectElement(element); // Zaznaczamy kliknięty element
                    }
                });
            });
        } 


        // Zmieniamy sposób zaznaczania, by obsługiwało pojedyncze litery
        function selectElement(element) {
            if (!selectedElements.includes(element)) {
                selectedElements.push(element);
                element.classList.add('selected');
            }
        }

        function deselectElement(element) {
            selectedElements = selectedElements.filter(el => el !== element);
            element.classList.remove('selected');
        }

        function toggleSelection(element) {
            if (selectedElements.includes(element)) {
                deselectElement(element);
            } else {
                selectElement(element);
            }
        }

        function clearSelection() {
            selectedElements.forEach(el => el.classList.remove('selected'));
            selectedElements = [];
        }

        // Rectangle selection
        svgEditor.addEventListener('mousedown', (e) => {
            if (!e.ctrlKey) {
                isSelecting = true;
                startX = e.offsetX;
                startY = e.offsetY;
                selectionRectangle.style.left = `${startX}px`;
                selectionRectangle.style.top = `${startY}px`;
                selectionRectangle.style.width = '0px';
                selectionRectangle.style.height = '0px';
                selectionRectangle.style.display = 'block';
            }
        });

        svgEditor.addEventListener('mousemove', (e) => {
            if (isSelecting) {
                const width = e.offsetX - startX;
                const height = e.offsetY - startY;
                selectionRectangle.style.width = `${Math.abs(width)}px`;
                selectionRectangle.style.height = `${Math.abs(height)}px`;
                selectionRectangle.style.left = `${Math.min(startX, e.offsetX)}px`;
                selectionRectangle.style.top = `${Math.min(startY, e.offsetY)}px`;
            }
        });

        svgEditor.addEventListener('mouseup', (e) => {
            if (isSelecting) {
                const rect = selectionRectangle.getBoundingClientRect();
                svgEditor.querySelectorAll('*').forEach(element => {
                    const elRect = element.getBoundingClientRect();
                    if (
                        elRect.left >= rect.left &&
                        elRect.right <= rect.right &&
                        elRect.top >= rect.top &&
                        elRect.bottom <= rect.bottom
                    ) {
                        selectElement(element);
                    }
                });
                selectionRectangle.style.display = 'none';
                isSelecting = false;
            }
        });

        // Delete selected elements
        deleteElementButton.addEventListener('click', deleteSelectedElements);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Delete') {
                deleteSelectedElements();
                saveState();
            }
        });


        // Cancel selected elements
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                clearSelection(); // Wywołaj funkcję czyszczącą zaznaczenie
            }
        });



        function deleteSelectedElements() {
            if (selectedElements.length > 0) {
                // Przed zapisaniem stanu, przywróć kolor bazowy (zresetuj klasy)
                selectedElements.forEach(el => {
                    // Zresetuj klasę zaznaczenia
                    el.classList.remove('selected');
                });

                // Zapisz stan przed usunięciem elementów
                saveState(); 

                // Usuń zaznaczone elementy
                selectedElements.forEach(el => el.remove());

                // Wyczyść zaznaczenie
                clearSelection();
            }
        }
      

        // Save file
        saveFileButton.addEventListener('click', () => {
            const format = saveFormatSelect.value; // Wybór formatu (png/jpg/svg)
            const resolution = parseInt(document.getElementById('resolution').value, 10); // Pobranie wybranego DPI
            const serializer = new XMLSerializer();
            const svgData = serializer.serializeToString(svgEditor); // Serializacja SVG (plik źródłowy)

            // Funkcja obliczania współczynnika skalowania na podstawie DPI
            const getScaleFactor = (resolution) => {
                const defaultDPI = 96; // Standardowe DPI
                return resolution / defaultDPI; // Współczynnik skalowania
            };


            const scaleFactor = getScaleFactor(resolution);

            if (format === 'svg') {
                // Zapis SVG bez zmian
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                downloadFile(blob, 'image.svg');
            } else {
                // Obsługa PNG/JPG
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    try {
                        // Pobranie rzeczywistych wymiarów SVG
                        const svgWidth = svgEditor.clientWidth;
                        const svgHeight = svgEditor.clientHeight;

                        // Obliczenie wymiarów canvasu na podstawie DPI
                        const width = svgWidth * scaleFactor;
                        const height = svgHeight * scaleFactor;

                        // Ustawienie wymiarów canvasu
                        canvas.width = width;
                        canvas.height = height;

                        // Ustawienie skalowania (dopasowanie do DPI)
                        context.setTransform(scaleFactor, 0, 0, scaleFactor, 0, 0);

                        // Jeśli zapisujemy do JPG, wypełniamy tło białym kolorem
                        if (format === 'jpeg' || format === 'jpg') {
                            context.fillStyle = 'white';
                            context.fillRect(0, 0, canvas.width, canvas.height);
                        }

                        // Rysujemy SVG na canvasie
                        context.drawImage(img, 0, 0, svgWidth, svgHeight);

                        // Zapisujemy obraz jako plik PNG/JPG
                        canvas.toBlob((blob) => {
                            if (blob) {
                                downloadFile(blob, `image.${format}`);
                            } else {
                                console.error('Błąd: Blob jest pusty!');
                            }
                        }, `image/${format}`);
                    } catch (error) {
                        console.error('Błąd podczas rysowania na canvasie:', error);
                    }
                };

                // Jeśli wystąpi błąd ładowania obrazu
                img.onerror = (error) => {
                    console.error('Nie udało się załadować obrazu SVG jako źródła:', error);
                };

                // Tworzymy URL z SVG i ustawiamy go jako źródło obrazu
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml' });
                const svgUrl = URL.createObjectURL(svgBlob);
                img.src = svgUrl;
            }
        });


        // Funkcja do pobierania pliku
        function downloadFile(blob, filename) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();

            // Zwalniamy pamięć
            URL.revokeObjectURL(link.href);
        }

   

        // Delete selected elements
        deleteElementButton.addEventListener('click', () => {
            selectedElements.forEach(el => el.remove());
            clearSelection();
            saveState();
        });

     

        // Move selected elements with keyboard
       
        document.addEventListener('keydown', (e) => {
            if (selectedElements.length > 0) {
                let dx = 0, dy = 0;

                // Pobieramy wartość przesunięcia wybraną przez użytkownika
                const moveStep = parseFloat(moveStepSelect.value);

                switch (e.key) {
                    case 'ArrowUp':
                        dy = -moveStep;
                        break;
                    case 'ArrowDown':
                        dy = moveStep;
                        break;
                    case 'ArrowLeft':
                        dx = -moveStep;
                        break;
                    case 'ArrowRight':
                        dx = moveStep;
                        break;
                    default:
                        return;
                }

                e.preventDefault();

                selectedElements.forEach(el => {
                    // Pobierz aktualną transformację
                    let transform = el.getAttribute('transform') || '';
                    let translateX = 0, translateY = 0;

                    // Sprawdź, czy transformacja już istnieje
                    const translateMatch = transform.match(/translate\(([^)]+)\)/);
                    if (translateMatch) {
                        const [x, y] = translateMatch[1].split(/[\s,]+/).map(parseFloat);
                        translateX = x || 0;
                        translateY = y || 0;
                    }

                    // Oblicz nową transformację
                    const newTranslate = `translate(${translateX + dx}, ${translateY + dy})`;

                    if (translateMatch) {
                        transform = transform.replace(/translate\([^)]+\)/, newTranslate);
                    } else {
                        transform = `${transform} ${newTranslate}`.trim();
                    }

                    // Zapisz nową transformację
                    el.setAttribute('transform', transform);

                    // Sprawdź, czy element nadal mieści się w kontenerze SVG
                    const bbox = el.getBBox();
                    const svgBBox = svgEditor.getBBox();
                    if (
                        bbox.x < svgBBox.x ||
                        bbox.y < svgBBox.y ||
                        bbox.x + bbox.width > svgBBox.x + svgBBox.width ||
                        bbox.y + bbox.height > svgBBox.y + svgBBox.height
                    ) {
                        console.warn(`Element ${el.id || el.tagName} wychodzi poza obszar SVG.`);
                    }
                });

                saveState(); // Zapisz stan do historii
            }
        });

        


        // Funkcja rozbijająca grupy na elementy główne
        function flattenSvgGroups(svgElement) {
            svgElement.querySelectorAll('g').forEach((group) => {
                const parent = group.parentNode;
                const groupTransform = group.getAttribute('transform') || '';

                Array.from(group.children).forEach((child) => {
                    // Pobierz transformację dziecka
                    const childTransform = child.getAttribute('transform') || '';

                    // Połącz transformację grupy z transformacją dziecka
                    const combinedTransform = `${groupTransform} ${childTransform}`.trim();
                    child.setAttribute('transform', combinedTransform);

                    // Usuń atrybut clip-path z każdego dziecka, aby uniknąć ucinania
                    child.removeAttribute('clip-path');

                    // Przenieś dziecko do rodzica
                    parent.insertBefore(child, group);
                });

                group.remove(); // Usuń pustą grupę
            });
        }


        // Funkcja nadawania unikalnych ID
        function assignUniqueIds(svgElement) {
            let idCounter = 0;
            svgElement.querySelectorAll('path, rect, circle, ellipse, polygon').forEach((element) => {
                // Nadajemy unikalny ID tylko tym elementom, które go nie mają
                if (!element.id) {
                    element.id = `element-${idCounter++}`;
                }
            });
        }


        // Obsługa ładowania SVG
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'image/svg+xml') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    svgEditor.innerHTML = e.target.result;
                    const svgElement = svgEditor.querySelector('svg');

                    // Usuwamy tło, rozbijamy grupy, nadajemy unikalne ID
                    flattenSvgGroups(svgElement);
                    assignUniqueIds(svgElement);

                    clearSelection();
                    fitSvgToScreen();
                    attachEventListeners();
                };
                reader.readAsText(file);
            }
        });


     
        // Adjust SVG to fit screen
        function fitSvgToScreen() {
            const bbox = svgEditor.getBBox();
            svgEditor.setAttribute('viewBox', `${bbox.x} ${bbox.y} ${bbox.width} ${bbox.height}`);
            svgEditor.style.width = `${bbox.width}px`;
            svgEditor.style.height = `${bbox.height}px`;
            svgWrapper.style.width = `${bbox.width}px`;
            svgWrapper.style.height = `${bbox.height}px`;
            svgContainer.scrollLeft = (svgWrapper.offsetWidth - svgContainer.offsetWidth) / 2;
            svgContainer.scrollTop = (svgWrapper.offsetHeight - svgContainer.offsetHeight) / 2;
        }

     


    </script>
</body>
</html>
